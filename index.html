<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TESL Title Checklist</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css?v=1" />
</head>

<body>
<div class="main">
    <div class="main-buttons">
        <button class="btn_hide" value="hide_achieved">Hide achieved titles</button>
        <button class="btn_hide" value="hide_unfinished">Hide unfinished titles</button>
        <button class="btn_hide" value="hide_none">Hide none</button>
    </div>
    <table class="main-table">
        <thead>
            <tr>
                <th>Status</th>
                <th>Name</th>
                <th>Color</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script type="application/javascript" src="script.js?v=1"></script>
</body>
</html>
